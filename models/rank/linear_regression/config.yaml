# global settings 
debug: false
workspace: "paddlerec.models.rank.linear_regression"


dataset:
  - name: dataset_train
    type: QueueDataset
    batch_size: 1
    data_path: "{workspace}/data/train_data/"
    sparse_slots: "userid gender age occupation movieid title genres"
    dense_slots: "label:1"
  - name: dataset_infer
    type: QueueDataset
    batch_size: 1
    data_path: "{workspace}/data/test_data/"
    sparse_slots: "userid gender age occupation movieid title genres"
    dense_slots: "label:1"

hyper_parameters:
    optimizer:
        class: SGD
        learning_rate: 0.0001
    sparse_feature_number: 1000000
    sparse_feature_dim: 1
    reg: 0.001


mode: train_runner
# if infer, change mode to "infer_runner" and change phase to "infer_phase"

runner:
  - name: train_runner
    class: train
    epochs: 1
    device: cpu
    init_model_path: ""
    save_checkpoint_interval: 1
    save_inference_interval: 1
    save_checkpoint_path: "increment"
    save_inference_path: "inference"
    print_interval: 1
  - name: infer_runner
    class: infer
    device: cpu
    init_model_path: "increment/0"
    print_interval: 1
    

phase:
- name: phase1
  model: "{workspace}/model.py"
  dataset_name: dataset_train
  thread_num: 12
